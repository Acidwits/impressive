<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    	<meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/impress-demo.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    	<title>impress.js</title>
    </head>
    <body>
    	<div id="impress">
    		<div class="no-support-message" style="display:none;">
    			您的浏览器不支持哦！
    		</div>
    		<!-- <div class="step" data-x="0" data-y="0">
    			sample
    		</div> -->
    		<div class="step" data-x="0",data-y="0" >
    			这是第一张slide
    			x=0,y=0
    		</div>
    		<div class="step" data-x="1000" data-y="0" data-scale="0.5">
    			这是第二张
    			x=1000,y=0,scale=0.5是缩小
    		</div>
    		<div class="step" data-x="0" data-y="1000" data-scale="2">
    			这是第三张
    			x=0,y=1000,scale=2是放大
    		</div>
    		<div class="step" data-x="-1000" data-y="0" data-rotate="90">
    			第四张
    			x=-1000,y=0 rotate=90,顺时针旋转90度
    		</div>
    		<div class="step" data-x="0" data-y="-1000" data-rotate="-900">
    			第五张
    			x=0,y=-1000，rotate=-900，逆时针旋转900度，就是旋转好多圈
    		</div>
    		<div class="step" data-x="500" data-y="500" data-rotate-x="90" data-rotate-y="60" data-rotate-z="120">
    			6th rotate-x=90 rotate-y=60 rotate-z=120 轴旋转
    		</div>
    		<div id="overview" class="step" data-x="900" data-y="600" data-scale="10">
    			thanks
    		</div>
    	</div>
    	<script type="text/javascript" src="js/impress.js"></script>
    	<script>impress();</script>
    </body>
</html>
